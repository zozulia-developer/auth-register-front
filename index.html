<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
	<title>Login</title>
</head>

<body>
	<div class="container">
		<div class="text-info">
			<div>Login To Your Account / Register New</div>
		</div>
		<div class="login-form">
			<div class="login-form__title">
				<div class="title-icon">
					<div class="circle"></div>
				</div>
				<div class="title-text">
					<span>Login To Your Account / Register New</span>
				</div>
			</div>
			<div class="login-form__body">
				<div class="auth">
					<div class="login-line">
						<div class="line"></div>
						<div class="circle-line">
							<div class="slash">/</div>
						</div>
					</div>
					<form action="" class="login-input">
						<input type="text" class="input-text" placeholder="User Name">
						<input type="password" class="input-text" placeholder="Password">
						<input type="checkbox" class="checkbox-pass" id="rem-pass" name="rem-pass">
						<label class="remember-password" for="rem-pass"
							data-tooltip="You no longer need to enter &#013;a password every time you use the site">
							Remember My password
						</label>
						<button class="btn btn-login">Login</button>
					</form>
				</div>
				<form action="" class="register" id="registration">
					<div class="register-text">Register</div>
					<div class="register-info email">Email</div>
					<input type="text" class="input-text reg input-email" id="email">
					<div class="register-info username">User Name</div>
					<input type="text" class="input-text reg input-username" id="username">
					<div class="register-info password">Password</div>
					<input type="password" class="input-text reg input-password">
					<button class="btn btn-register">Register</button>
				</form>
			</div>
		</div>
	</div>
	<script src="js/scripts.js"></script>
</body>
</html>
